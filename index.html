<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo 1</title>

    <link
      href="https://fonts.googleapis.com/css?family=Hind&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>
      <span class="title"
        >Only put off until tomorrow what you are willing to die having left
        undone.</span
      >
    </h1>

      <div class="inputDiv">
        <div class="mission">
         
          <input
            id="todo"
            name="todo"
            type="text"
            class="inputtd"
            placeholder="todo..."
          />
  
          <input
            name="due"
            type="date"
            id="myDate"
            class="datepicker"
            
          />
        </div>
        <button class="add" onclick="onAdd()">+</button>
      </div>

    <div class="container"></div>
    <script src="./main.js"></script>
  </body>
</html>
